<html>  
<head><title>this one works</title>
<script type="application/javascript">  

  function draw() {  

    var canv = document.getElementById("graphcanvas");  

    if (canv.getContext) {  

      var ctx = canv.getContext("2d");  
      
      ctx.fillStyle = "rgb(200,0,0)";  
      ctx.fillRect (10, 10, 100, 50);  
      
      ctx.fillStyle = "rgba(0, 0, 200, 0.5)";  
      ctx.fillRect (30, 30, 155,250);  

      ctx.beginPath();  
      ctx.arc(75,75,50,0,Math.PI*2,true); // Outer circle  
      ctx.moveTo(110,75);  
      ctx.arc(75,75,35,0,Math.PI,false);   // Mouth (clockwise)  
      ctx.moveTo(65,65);  
      ctx.arc(60,65,5,0,Math.PI*2,true);  // Left eye  
      ctx.moveTo(95,65);  
      ctx.arc(90,65,5,0,Math.PI*2,true);  // Right eye  
      ctx.stroke();  

    }  

  }  

</script>  
</head>  

<body>  

<pre>

<div id="graph" style="border-style:solid;border-width:2px;width:804px">
<canvas id="graphcanvas" width="350" height="350"></canvas> 
</div>

<input type="button" value="draw" onclick="draw()">

</pre>

</body>  

</html>
